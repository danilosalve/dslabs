<po-page-edit
  p-title="Novo Pedido"
  [p-breadcrumb]="breadcrumb"
  (p-cancel)="handleBack()"
  (p-save)="onSubmit()"
  [p-disable-submit]="isDisableSubmit"
>
  <po-tabs>
    <po-tab [p-active]="true" p-label="Dados Gerais">
      <app-general-data
        [sales]="sales"
        [dynamicForm]="dynamicForm"
        (getForm)="getForm($event)"
      ></app-general-data>
    </po-tab>
    <po-tab p-label="Produtos">
      <app-product-list (changeItems)="addSalesItem($event)"></app-product-list>
    </po-tab>
    <po-tab p-label="Visualizar Json">
      <po-widget appDarkenOnHover p-title="CabeÃ§alho do pedido">
        <pre class="po-md-2 po-mt-2">{{ sales | json }}</pre>
      </po-widget>
      <po-widget appDarkenOnHover p-title="Items do pedido">
        <pre class="po-md-2 po-mt-2">{{ salesItems | json }}</pre>
      </po-widget>
    </po-tab>
  </po-tabs>
</po-page-edit>
