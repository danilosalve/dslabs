<po-loading-overlay [hidden]="!isLoading"></po-loading-overlay>
<po-list-view
    [p-items]="items"
    [p-property-title]="propertyTitle"
    (p-title-action)="handleTitleAction($event)"
    [p-actions]="actions"
>
    <ng-template p-list-view-content-template let-item>
        <div class="po-row">
            <po-tag
                class="po-xl-12 po-lg-12 po-md-12 po-sm-12 po-mb-2"
                [p-value]="utilsService.transformStatus(item.status)"
                [p-color]="utilsService.getColorStatus(item.status)"
            ></po-tag>
            <po-info
                class="po-xl-2 po-lg-2 po-md-2 po-sm-2"
                p-label="CÃ³digo"
                [p-value]="item.id"
            ></po-info>
            <po-info
                class="po-xl-5 po-lg-5 po-md-5 po-sm-10"
                p-label="CPF/CNPJ"
                [p-value]="contactsService.transformDocument(item.document)"
            ></po-info>
            <po-info
                class="po-xl-5 po-lg-5 po-md-5 po-sm-10"
                p-label="Telefone"
                [p-value]="contactsService.transformPhone(item.phone)"
            ></po-info>
            <po-info
                class="po-xl-12 po-lg-12 po-md-12 po-sm-12"
                p-label="E-Mail"
                [p-value]="item.email"
            ></po-info>
        </div>
    </ng-template>
</po-list-view>
