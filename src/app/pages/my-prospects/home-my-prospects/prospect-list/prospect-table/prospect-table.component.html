<po-table
    [p-sort]="true"
    [p-items]="items"
    [p-columns]="columns"
    [p-max-columns]="6"
    [p-loading]="isLoading"
    [p-height]="height"
>
<ng-template p-table-column-template [p-property]="'document'" let-value>
  <span [innerText]="customerService.transformDocument(value)"></span>
</ng-template>
</po-table>
