<po-loading-overlay [hidden]="!isLoading"></po-loading-overlay>
<po-list-view
    [p-items]="items"
    [p-property-title]="propertyTitle"
    (p-title-action)="handleTitleAction($event)"
    [p-actions]="actions"
>
    <ng-template p-list-view-content-template let-item>
        <div class="po-row">
            <po-tag
                class="po-xl-12 po-lg-12 po-md-12 po-sm-12 po-mb-2"
                [p-value]="transformStatus(item.status).description"
                [p-color]="transformStatus(item.status).color"
            ></po-tag>
            <po-info
                class="po-xl-2 po-lg-2 po-md-2 po-sm-2"
                p-label="Código"
                [p-value]="item.id"
            ></po-info>
            <po-info
                class="po-xl-2 po-lg-2 po-md-5 po-sm-5"
                p-label="Emissão"
                [p-value]="transformDate(item.issueDate)"
            ></po-info>
            <po-info
                class="po-xl-3 po-lg-3 po-md-3 po-sm-3"
                p-label="SubTotal"
                [p-value]="transformSubTotal(item.subTotal)!"
            ></po-info>
        </div>
    </ng-template>
    <ng-template p-list-view-detail-template let-item let-code="index">
      <div class="po-row">
        <app-sale-status-details [sale]="item"></app-sale-status-details>
      </div>
    </ng-template>
</po-list-view>
