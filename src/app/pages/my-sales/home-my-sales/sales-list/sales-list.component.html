<po-page-list #poPageList [p-title]="titlePage" [p-actions]="actions">
    <div class="po-row">
        <div class="po-offset-xl-9 po-offset-lg-8 po-offset-md-7 po-sm-12">
            <app-filter-input
                placeHolder="Pesquisar..."
                (changeSearch)="onSearchResources($event)"
                help="Efetue a busca utilizando cÃ³digo ou Nome do Cliente"
                [debounceInput]="1000"
            ></app-filter-input>
        </div>
    </div>
    <app-sales-table
        [items]="items"
        [isLoading]="isLoading"
        (showSale)="onShowSale($event)"
        (editSale)="onEditSale($event)"
        (deleteSale)="onDelete($event)"
    ></app-sales-table>
</po-page-list>
