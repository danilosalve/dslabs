<po-loading-overlay p-text="Carregando campos" [hidden]="!isLoading">
</po-loading-overlay>

<po-dynamic-form
  [p-fields]="fields"
  [p-value]="sales"
  [hidden]="isLoading"
  (p-form)="formEmitter($event)"
></po-dynamic-form>
<po-textarea
  formControlName="notemessage"
  [p-minlength]="0"
  [p-maxlength]="60"
  [p-auto-focus]="false"
  p-label=" Teste"
  p-placeholder="literals.str0554"
></po-textarea>
