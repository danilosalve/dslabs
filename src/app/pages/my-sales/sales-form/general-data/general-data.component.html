<po-container>
    <po-loading-overlay p-text="Carregando campos" [hidden]="!isLoading">
    </po-loading-overlay>

    <po-dynamic-form
        [p-fields]="fields"
        [p-value]="sales"
        [hidden]="isLoading"
        (p-form)="formEmitter($event)"
        [p-validate]="this.onChangeFields.bind(this)"
        [p-validate-fields]="validateFields"
    ></po-dynamic-form>
</po-container>
