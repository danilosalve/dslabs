<po-loading-overlay [hidden]="!isLoading"></po-loading-overlay>
<po-list-view
    [p-items]="items"
    [p-property-title]="propertyTitle"
    [p-actions]="actions"
>
    <ng-template p-list-view-content-template let-item>
        <div class="po-row">
            <po-tag
                class="po-xl-12 po-lg-12 po-md-12 po-sm-12"
                [p-value]="transformStatus(item.status).description"
                [p-color]="transformStatus(item.status).color"
            ></po-tag>
            <po-info
                class="po-xl-2 po-lg-2 po-md-2 po-sm-2"
                p-label="Tabela"
                [p-value]="item.table"
            ></po-info>
        </div>
    </ng-template>
</po-list-view>
