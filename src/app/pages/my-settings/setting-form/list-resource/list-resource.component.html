<po-container>
  <app-table-resource
      *ngIf="canViewTable"
      [isLoading]="isLoading"
      [items]="items"
      (selectedItem)="handleDisclaimerEvent($event)"
      (allSelected)="handleAllSelectedItems($event)"
  ></app-table-resource>
  <app-list-view-resource
      *ngIf="!canViewTable"
      [isLoading]="isLoading"
      [items]="items"
      propertyTitle="name"
      (disclaimerEvent)="handleDisclaimerEvent($event)"
  ></app-list-view-resource>
</po-container>
